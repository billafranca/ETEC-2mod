<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário login</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <nav>
        <h1>Bien Venidos!</h1>
    </nav>
    <script src="cadastro.js"></script>

    <form id="formulario">
        <h1 id="title">Cadastro</h1>
        <input type="text" id="nomeUser" placeholder="Nome de usuário: ">
        <input type="password" id="senhaUser" placeholder="senha: ">
        <input type="text" id="cpfUser" placeholder="digite seu cpf">
        <input type="email" id="emailUser" placeholder="seu email: ">
       <button id="botao" type="submit">Cadastrar</button>

    </form>
</body>
</html>
